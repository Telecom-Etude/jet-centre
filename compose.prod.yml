services:
    app:
        container_name: jc-app
        image: smeag0l/jet-centre:prod
        env_file:
            - .env.production
        environment:
            - NODE_ENV=production

        restart: always
        ports:
            - '[::]:80:3000'
        networks:
            - db-network
            - internet
        depends_on:
            - postgres

    postgres:
        image: postgres:15
        container_name: jc-postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: maindb
        volumes:
            - postgres:/var/lib/postgresql/data
        networks:
            - db-network

networks:
    db-network:
        external: false
    internet:
        enable_ipv6: true

volumes:
    postgres:
    bun-cache:
    app-data:
