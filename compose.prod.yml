services:
    jet-centre:
        container_name: jc-app
        build:
            context: ./
            target: runner

        env_file:
            - .env.production
        environment:
            - NODE_ENV=production

        restart: always
        ports:
            - 3000:3000
        networks:
            - db-network
            - internet
        depends_on:
            - postgres

    postgres:
        image: postgres:15
        container_name: jc-postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: maindb
        volumes:
            - postgres:/var/lib/postgresql/data
        networks:
            - db-network

networks:
    db-network:
        external: false
    internet:
        driver: bridge

volumes:
    postgres:
    bun-cache:
    app-data:
