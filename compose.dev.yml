services:
    app:
        container_name: jc-app
        build:
            context: .
            target: dev
        restart: always
        command: bun run dev
        environment:
            - NODE_ENV=development
            # For our dear WSL2 users :)
            - WATCHPACK_POLLING=true

        env_file:
            - .env

        volumes:
            - .:/app:cached
            - modules_build:/app/node_modules
            - next_build:/app/.next
            - prisma-generated:/app/node_modules/.prisma
            - prisma-client:/app/node_modules/@prisma/client
        ports:
            - 5005:5005

        networks:
            - db-network
            - internet
        depends_on:
            - postgres

    studio:
        image: oven/bun:1
        container_name: jc-studio
        working_dir: /app
        volumes:
            - .:/app
        ports:
            - '5555:5555'
        env_file:
            - .env
        command: sh -c "bun install --save-dev prisma && bunx prisma studio --hostname 0.0.0.0 --port 5555"
        networks:
            - internet
            - db-network
        depends_on:
            - postgres

    postgres:
        image: postgres:15
        container_name: jc-postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: maindb
        volumes:
            - postgres:/var/lib/postgresql/data
        networks:
            - db-network

networks:
    db-network:
        external: false
    internet:
        driver: bridge

volumes:
    postgres:
    app-data:
    modules_build:
    next_build:
    prisma-generated:
    prisma-client:
