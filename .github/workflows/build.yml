name: Build Next.js

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: maindb
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setting up cache for dependencies and Next.js cache
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                      node_modules
                      .next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install --legacy-peer-deps

            - name: Show Next.js version
              run: npx next --version

            - name: Wait for PostgreSQL
              run: |
                  until pg_isready -h localhost -p 5432 -U postgres; do
                    echo "Waiting for PostgreSQL..."
                    sleep 1
                  done

            - name: Deploy prisma
              env:
                  DB_URL: postgres://postgres:postgres@localhost:5432/maindb
              run: npx prisma migrate deploy

            - name: Next build
              env:
                  DB_URL: postgres://postgres:postgres@postgres:5432/maindb
                  NO_CACHE: true
              run: npm run build
